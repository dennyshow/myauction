{% extends 'base.html' %}

{% block page_title %}Password Reset Page{% endblock %}

{% block page_heading %}Reset Password{% endblock %}

{% block content %}

<form method="POST">
    <p>Please enter your new password/p>
    {% csrf_token %}
    {{ form.password.errors }}
    
    <p>
       <label for="id_password">Password1:</label> 
        {{ form.password }}
       <button>Enter Password</button>
    </p>
</form>

{% endblock %}
